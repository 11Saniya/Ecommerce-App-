<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CategoryAdd page</title>
    <style>
        * {
            background-color: rgb(111, 170, 151);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{../images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                    class="d-inline-block align-top" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <center>
        <div class="container">
            <form action="#" th:action="@{/update}" method="post">
                <form action="#" method="post" enctype="multipart/form-data" th:object="${updatedata}" class="form"
                    th:action="@{/update}">
                    <input type="hidden" name="id" th:value="${updatedata.id}">
                    <br><br>
                    <div class="row">
                        <div class="col-sn-4">
                            <div class="form-group mt-5">

                                <input type="text" placeholder="Category_Name" class="form-control" required
                                    name="name"><br>
                                <input type="text" placeholder="Category_price" class="form-control" required
                                    name="price"><br>
                            </div>

                            <input type="submit" class="btn btn-primary" value="Add">
                </form>
        </div>
        </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
